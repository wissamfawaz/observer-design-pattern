<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Agenda</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="style2.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
    <div id="containerList">
	<!-- App Wrapper -->
	<main class="app">
		
		
		<!-- New Todo -->
		<section class="create-todo">
			
			<form id="new-todo-form">
			<div class="purpose1">To-do List</div>
            <div class="purpose2">What is your purpose today? <br><br></div>
				<input 
					type="text" 
					placeholder="type your task here"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
</div>
	<!-- End of App Wrapper -->
    
	<!-- JS Import -->
	<script src="script2.js"></script>
	<!-- End of JS Import -->
</body>
</html>
